<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Stat card challenge from Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <img class="feature" src="./images/image-header-mobile.jpg" alt="people talking" aria-hidden="true">
    <div class="info">
      <header class="container-1">
        <h1 class="headline">Get <b>insights</b> that help your business grow.</h1>
        <h3 class="tagline">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </header>
      </section>
      <div class="content">
        <section class="container-2">
          <h2 class="feature-2">10k+</h2>
          <p class="tagline-2">companies</p>
        </section>
        <section class="container-3">
          <h2 class="feature-3">314</h2>
          <p class="tagline-3">templates</p>
        </section>
        <section class="container-4">
          <h2 class="feature-3">12m+</h2>
          <p class="tagline-3">queries</p>
        </section>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cody Zites</a>.
    </div>
  </footer>
</body>
</html>
